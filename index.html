            </div>

            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>

            <div class="pass">Forgot Password?</div>

            <input type="submit" value="Login">
            
            <div class="signup">
                Not a member?<a href="#">Signup</a>
            </div>
        </form>

    </div>
